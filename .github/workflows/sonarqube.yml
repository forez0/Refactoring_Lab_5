name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_FORCE_AUTHENTICATION: "false"  # Тимчасово вимикаємо автентифікацію
        volumes:
          - sonarqube_data:/opt/sonarqube/data
          - sonarqube_extensions:/opt/sonarqube/extensions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install sonar-scanner
        run: |
          sudo apt-get install -y wget unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to start..."
          for i in {1..60}; do
            if curl -s http://localhost:9000/api/system/status | grep -q 'UP'; then
              echo "SonarQube is ready!"
              # Додаткове очікування для повної ініціалізації
              sleep 60
              break
            fi
            sleep 5
          done

      - name: Verify SonarQube accessibility
        run: |
          curl -v http://localhost:9000/api/system/status
          curl -v http://localhost:9000/api/projects/search

      - name: Run SonarScanner Analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=library_service_key \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=admin \
            -Dsonar.password=admin \
            -X

      - name: Check analysis results
        run: |
          sleep 30
          curl http://localhost:9000/api/qualitygates/project_status?projectKey=library_service_key