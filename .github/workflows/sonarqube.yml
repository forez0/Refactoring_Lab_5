name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community  # або sonarqube:9.9.1-community (стабільна версія)
        ports:
          - 9000:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
        volumes:
          - sonarqube_data:/opt/sonarqube/data
          - sonarqube_extensions:/opt/sonarqube/extensions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Verify SonarQube connection
        run: |
          echo "Waiting for SonarQube API to be fully ready..."
          # Чекаємо, поки API не почне приймати запити
          for i in {1..30}; do
            if curl -s -f http://localhost:9000/api/system/status | grep -q '"status":"UP"'; then
              echo "SonarQube API is responding!"
              break
            fi
            sleep 5
          done

          # Перевіряємо токен (тільки якщо він встановлений)
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "Verifying token..."
            # Використовуємо базову автентифікацію з пустим паролем
            curl -v -u "${{ secrets.SONAR_TOKEN }}:" "http://localhost:9000/api/user_tokens/search"
          else
            echo "No SONAR_TOKEN provided, skipping verification"
          fi

      - name: Download and setup SonarScanner
        run: |
          # Використовуємо новішу версію SonarScanner
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarScanner analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=library_service_key \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.sources=. \
            -Dsonar.sourceEncoding=UTF-8 \
            -X